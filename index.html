<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Counter</title>
</head>
<body>
    <main>

            <div class="container">
                <h1>Counter</h1>
                <span id="value">0</span>
        
            <div class="button-container">
                <button class="btn decrease" onclick="decrease ()">DECREASE</button>
                <button class="btn reset" onclick="reset ()">RESET</button>
                <button class="btn increase" onclick="increase ()">INCREASE</button>
            </div>
        </div>
    

    </main>

  
   
</body>
</html>
